<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>New product</h1>
        <div class="row m-2">
            <label for="name" class="col-3">Product Name</label>
            <input type="text" class="col-4" id="name" style="width : 300px;">
        </div>
        <div class="row m-2">
            <label for="quantity" class="col-3">Quantity</label>
            <input type="text" id="quantity" style="width : 300px;">
        </div>
        <div class="row m-2">
            <label for="price" class="col-3">Unit price</label>
            <input type="text" id="price" style="width : 300px;">
        </div>
        <div class="row m-2">
            <label for="discount" class="col-3">  Discount</label>
            <input type="text" id="discount" style="width : 300px;">
        </div>
            
        <div class="row m-3 ps-0">
            <button type="button" class="btn btn-dark col-2 ps-0 me-2" onclick="sell()">Sell</button>
            <button type="button" class="btn btn-dark col-2" onclick="cancel()">Cancel</button>
        </div>
        <table class="table table-dark mt-3" id="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Product name</td>
                    <td>Quantity</td>
                    <td>Unit price</td>
                    <td>Discount</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
        </table>
        <span class="fw-bold">Total: </span> <span id="total"></span>
    </div>
    <script>
        let id = 0;
        let total = 0;
        function sell() {
            id++;
            let row = "<tr>";
            let name = document.getElementById('name').value;
            let quantity = document.getElementById('quantity').value;
            let price = document.getElementById('price').value;
            let discount = document.getElementById('discount').value;
            let sub = quantity * price *(1 - discount/100);
            row += "<td>" + id + "</td>";
            row += "<td>" + name + "</td>";
            row += "<td>" + quantity + "</td>";
            row += "<td>" + price + "</td>";
            row += "<td>" + discount + "</td>";
            row += "<td>" + sub + "</td>";
            row += "</tr>";
            total += sub;
            document.getElementById('table').innerHTML += row;
            document.getElementById('total').innerHTML = total;
        }
        function cancel() {
            document.getElementById('name').value = "";
            document.getElementById('quantity').value = "";
            document.getElementById('price').value = "";
            document.getElementById('discount').value = "";
        }
    </script>
</body>
</html>
