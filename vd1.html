    <div class="container">
        <h1>Bang diem cua em</h1>
        <div>
            <label>semmester 1</label>
            <input type="number" id="s1">
        </div>
        <div>
            <label>semmester 2</label>
            <input type="number" id="s2">
        </div>
        <div>
            <label>year</label>
            <input type="number">
        </div>
        <div>
            <label>Summarise</label>
            <input type="text" id="dtb">
        </div>
    
        <p id="demo"></p>
    
        <button onclick="myFunction()">Ok</button>
        <button>cancel</button>
    </div>
    <Script>
        function myFunction() {
            var s1 = parseFloat(document.getElementById("s1").value);
            var s2 = parseFloat(document.getElementById("s2").value);
            
            var dtb = (s1 + s2) / 2;

            document.getElementById("dtb").value = dtb ;
            var danhGiaHocSinh;
            if(dtb >= 8){
                danhGiaHocSinh = "hoc sinh gioi";
            }else if(dtb >= 6.5){
                danhGiaHocSinh = "hoc sinh kha";

            }else if(dtb >= 5){
                danhGiaHocSinh = "hoc sinh yeu";

            }else{
                danhGiaHocSinh = "hoc sinh yeu";
            }
            document.getElementById("demo").innerHTML = danhGiaHocSinh;
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.fontSize = "20px";

        }
