<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="row m-2">
            <label for="name" class="col-3">Swimming</label>
            <input type="checkbox" class="col-4" id="swim" style="width : 300px;" value="600">
        </div>
        <div class="row m-2">
            <label for="quantity" class="col-3">Football</label>
            <input type="checkbox" id="football" style="width : 300px;" value="300">
        </div>
        <div class="row m-2">
            <label for="price" class="col-3">Dancing</label>
            <input type="checkbox" id="dance" style="width : 300px;" value="200">
        </div>
        <div class="row m-2">
            <label for="discount" class="col-3">Singing</label>
            <input type="checkbox" id="sing" style="width : 300px;" value="1000">
        </div>
        <p for="discount" class=" my-3 col-3">who are you</p>

        <div class="row m-2">
            <label for="sinhvien">sinh vien</label>
            <input type="radio" id="sinhvien" name = "person" style="width : 100px;" value="10">
        </div>
        <div class="row m-2">
            <label for="student">hoc sinh</label>
            <input type="radio" id="student" name = "person" style="width : 100px;" value="30">
        </div>
        <div class="row m-2">
           
            <label for="dilam">dang di lam</label>
            <input type="radio" id="dilam" name = "person" style="width : 100px;" value="50">
        </div>
        <button onclick = "myFunction()" id = "sell" class="row">sell</button>
        <p id="result"></p>
    </div>
    <script>
       function myFunction(){
        var total = 0, sale = 0;    
        var listChecked = document.querySelectorAll("input[type=checkbox]");
        var radioChecked = document.querySelectorAll("input[type=radio]");
            listChecked.forEach(element => {
            if(element.checked){
                total = total + parseInt(element.value);

            }

        });
        radioChecked.forEach(element => {
            if(element.checked){
                sale = parseInt(element.value);

            }
            
        });
        console.log(total);
        console.log(sale);

        result = total - total*sale/100;
        document.querySelector("#result").innerHTML = "tong tien: " + result;
        document.querySelector("#result").style.color = "red";
        document.querySelector("#result").style.fontSize = "40px";
        }

    </script>
</body>
</html>
